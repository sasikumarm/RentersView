<ion-content>

    <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" value="" [ngFormControl]></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="Email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Message</ion-label>
        <ion-textarea></ion-textarea>
    </ion-item>

    <button danger (click)="onCancelClick()">CANCEL</button>
    <button type="submit" (click)="onSubmitClick()">SUBMIT</button>

</ion-content>
