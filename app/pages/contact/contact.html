<ion-content>

    <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="firstName" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text"  [(ngModel)]="lasttName" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="Email" [(ngModel)]="email" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Message</ion-label>
        <ion-textarea> [(ngModel)]=message"  </ion-textarea>
    </ion-item>

    <button danger (click)="onCancelClick()">CANCEL</button>
    <button type="submit" (click)="onSubmitClick()">SUBMIT</button>

</ion-content>
